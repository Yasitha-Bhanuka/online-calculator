<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    body{
      background-color: black;
    }
    .container{
     display: flex;
     flex-direction: column;
     gap: 10px;
     margin: 12px 0;
     width: 278px;
     border: 1px solid black;
     padding: 10px;
     border-radius: 12px;
     box-shadow: 8px 8px 3px 1px rgb(112, 112, 112);
     background-color: white;
    }
    .info{
      margin-top: 50px;
    }
    button{
      border: none;
      border-radius: 50%;
      background-color: rgb(50, 50, 50);
      color: rgb(231, 228, 228);
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      margin: 3px;
    }
    .clearbtn{
      font-size: 17px;
    }
    .calc{
      background-color: orange;
    }
    .caltotaldiv{
      background-color: rgb(175, 170, 170);
      display: flex;
      justify-content: right;
      align-items: center;
      margin: 3px;
      padding-right: 10px;
      color: white;
      height: 70px;
      border-radius: 20px;
    }
    .js-caltotal{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 35px;
      padding: 0px;
    }
    .name{
      color: rgb(50, 50, 50);
      padding-left: 20px;
      padding: 15px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }
    .brand{
      font-size: 14px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif
    }
  </style>
 </head>
<body> 
  <div class="container">
    <div class="name">Yasitha's Calculator
      <div class="brand">*casio</div>
    </div>
    <div class="caltotaldiv">
      <p class="js-caltotal"></p>
    </div>
    <div>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calc" onclick="
        updateCalculation(' + ');
      ">+</button>

    </div>
    <div>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calc" onclick="
        updateCalculation(' - ');
      ">-</button>

    </div>
    <div>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calc" onclick="
        updateCalculation(' * ');
      ">*</button>

    </div>
    <div>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>
      
      <button onclick="

        calculation = eval(calculation);

        displayCalculation();
        
        localStorage.setItem('calculation', calculation);

      ">=</button>

      <button class="calc" onclick="
        updateCalculation(' / ');
      ">/</button>

    </div>
    <div>
      <button class="clearbtn" onclick="
        
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
        ">CD</button>

    </div>
  </div>

  <script>
    let calculation = localStorage.getItem('calculation') || '0';
    
    displayCalculation();

    function updateCalculation (value) {
      calculation += value;
      
      displayCalculation();

      localStorage.setItem('calculation' , calculation);
      
    }

    function displayCalculation(){
      document.querySelector('.js-caltotal').innerHTML = calculation;
    }
    
  </script> 
</body>
</html>
